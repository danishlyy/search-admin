# 日志
logging:
  level:
    root: info

# endpoint
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
      base-path: /actuator
  server:
    port: 8081

server:
  port: 8080

